<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập Login_form</title>
    <link rel="stylesheet" href="style_login_form.css">
    <script src="https://kit.fontawesome.com/ac6645ffb1.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/yourcode.js"></script>
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()" >Login</button>
                <button type="button" class="toggle-btn"
                 onclick="register()">Register</button>
                
            </div>
            <div>
                <form id="login" class="input-group">
                    <input type="text" class="input-field" placeholder="Type of username" required>                   
                    <input type="text" class="input-field" placeholder="Type of password" required>
                    <input type="checkbox" class="checkbox"><span class="span-1">Remember Password</span>
                   <button type="submit" class="submit-btn">Login</button>
                </form>

               
                <form id="register" class="input-group">
                    <input type="text" class="input-field" placeholder="User Id" required>
                    <input type="email" class="input-field" placeholder="Email Id" required>
                    <input type="text" class="input-field" placeholder="Enter Password" required>
                    <input type="checkbox" class="check-box"><span class="span-2">I agree to the term & conditions</span>
                    <button type="submit" class="submit-btn">Register</button>
                </form >    
                
            </div>
       
        </div>
        <script>
            var x= document.getElementById("login");
            var y= document.getElementById("register");
            var z= document.getElementById("btn");
        function register(){
        x.style.left="-400px";
        y.style.left="50px";
        z.style.left="110px";
        }
        function login(){
        x.style.left="50px";
        y.style.left="450px";
        z.style.left="0";
        }
        </script>
       


    
</body>
</html>
